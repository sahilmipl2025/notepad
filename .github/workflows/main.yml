on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop  

name: "Build & Release"

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest  # Change to ubuntu-latest for Android-only builds
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v1
        with: 
          distribution: 'temurin'
          java-version: '12'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1'

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: |
          flutter test || echo "Tests failed, but continuing with the build process."
        continue-on-error: true  # Allows the workflow to proceed even if tests fail

      - name: Build APK
        run: flutter build apk --debug --split-per-abi  

      - name: Push to Releases
        uses: ncipollo/release-action@v1  
        with:
          artifacts: "build/app/outputs/apk/debug/*.apk"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
